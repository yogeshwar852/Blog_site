<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete ?</p>

			<form action="{% url 'del_post' item.id %}" method="POST">

				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'blog'  %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>
</body>
</html>
